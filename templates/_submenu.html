{% macro submenu_widget(menu_items, endpoint, active_item) %}
<div class="row">
    {% for title, item in menu_items %}
        <a class="col-6 col-lg-3 text-center sub-menu-item{% if active_item == item %} active{% endif %}" href={{ url_for(endpoint, submenu=item, **kwargs) }}>{{ title }}</a>
    {% endfor %}
</div>
{% endmacro %}
